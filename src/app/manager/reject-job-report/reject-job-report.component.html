<nb-card>

    <nb-card-body>
        <nb-card>
            <nb-card-body>
                <nb-select style="width:300px ;" size="large" placeholder="Select Month" [(ngModel)]="monthSelected">
                    <nb-option *ngFor="let item of months" [value]='item["val"]'>
                        {{item['name']}}
                    </nb-option>

                </nb-select>




            </nb-card-body>

        </nb-card>
        <nb-card>
            <nb-card-body>
                <nb-select style="width:300px ;" size="large" placeholder="Select Year" [(ngModel)]="yearSelected">
                    <nb-option *ngFor="let item of years" [value]='item'>
                        {{item}}
                    </nb-option>

                </nb-select>




            </nb-card-body>


        </nb-card>
        <button nbButton status="primary" (click)="getReports()"
            [disabled]="yearSelected == null ||  monthSelected == null">Get Report</button>


        <div style="margin-top: 20px;" *ngIf="inventoryUsageReports != null && inventoryUsageReports != []">
            <div style="border: 2px solid black;" *ngIf="inventoryUsageReports.length != 0; else elseBlock">
                <nb-card-header>
                    <div style="background-color: rgb(220, 220, 220); height: 120px;border: 5px;">
                        <h5 style="text-align: center;">A + Steel Product Company</h5>
                        <p style="text-align: center;font-size: medium;">No 23 , Kirulupana , Colombo 5</p>

                        <h5 style="text-align: center;">Monthly Rejected Job Report.</h5>
                    </div>
                </nb-card-header>
                <!-- <nb-list>

                    <nb-list-item *ngFor="let item of inventoryUsageReports">

                        <div>
                            <nb-list>
                                <nb-list-item>
                                    Order ID : {{item['id']}}
                                </nb-list-item>
                                <nb-list-item>
                                    Client-email : {{item['email']}}
                                </nb-list-item>
                                <nb-list-item>
                                    Feedback : {{item['feedback']}}
                                </nb-list-item>
                            </nb-list>
                        </div>

                    </nb-list-item>
                </nb-list> -->
                <ng2-smart-table [settings]="settings" [source]="source"></ng2-smart-table>


            </div>
            <ng-template #elseBlock>
                <h1 class=" h5">No Rejected Jobs Reports found in this period</h1>

            </ng-template>
        </div>


    </nb-card-body>
</nb-card>
