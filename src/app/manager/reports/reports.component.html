<nb-layout>
    <nb-layout-header style="background-color: #808080;">
        <a href="#" (click)="toggle()"><i class="nb-menu"></i></a>
        <h4>A+ Your Future Dream Furniture</h4>

        <div style="position: absolute; right: 30px;">
            <nb-user (click)="load()" style="display: inline-block;" name="{{Mail}}"></nb-user>

        </div>

    </nb-layout-header>
    <nb-sidebar state=" compacted" style="background-color: #808080;">
        <nb-menu [items]="items"></nb-menu>

    </nb-sidebar>
    <nb-layout-column class="colored-column-success">

        <h4>Monthly Reports</h4>
        <nb-card>
            <nb-card-body>
                <nb-select style="width:300px ;" size="large" placeholder="Report Type" [(ngModel)]="selectedReport">
                    <nb-option *ngFor="let item of reportTypes" [value]='item'>
                        {{item}}
                    </nb-option>

                </nb-select>
                <div *ngIf="selectedReport != null" style="margin-top: 10px;">
                    <h6>You selected order {{selectedReport}}</h6>


                </div>



            </nb-card-body>

        </nb-card>

        <div *ngIf="selectedReport == 'Inventory Usage'">
            <ngx-inventory-usage></ngx-inventory-usage>

        </div>
        <!-- <div *ngIf="selectedReport == 'Order Type Prediction'">
            <ngx-order-type-prediction></ngx-order-type-prediction>

        </div> -->

        <div *ngIf="selectedReport == 'Reject Job Report'">
            <ngx-reject-job-report></ngx-reject-job-report>

        </div>






    </nb-layout-column>


</nb-layout>
