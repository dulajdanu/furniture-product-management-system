<form (ngSubmit)="resetPass(forgetPassForm.value)" [formGroup]="forgetPassForm" aria-labelledby="title">

    <div class="form-control-group">
        <label class="label" for="input-email">Email address:</label>
        <input nbInput fullWidth name="email" id="input-email" formControlName="email">
        <ng-container *ngIf="email.invalid && email.touched">
            <p class="error-message" style="color: red;" *ngIf="email.errors?.required">
                Email is required!
            </p>
            <!-- <p class="error-message" *ngIf="email.errors?.pattern">
                Email should be the real one!
            </p> -->
        </ng-container>
    </div>





    <button nbButton fullWidth status="success" [disabled]="!forgetPassForm.valid">
        Reset
    </button>
</form>



<section class="another-action" aria-label="Register">
    Don't have an account? <a class="text-link" routerLink="/auth/sign-up">Register</a>
</section>
