<nb-layout>
    <nb-layout-header>
        <a href="#" (click)="toggle()"><i class="nb-menu"></i></a>
        <h4>welcome</h4>

        <div style="position: absolute; right: 30px;">
            <nb-user (click)="load()" style="display: inline-block;" name="John Doe" title="Engineer"></nb-user>

        </div>

    </nb-layout-header>
    <nb-sidebar state="compacted">
        <nb-menu [items]="items"></nb-menu>

    </nb-sidebar>

    <nb-layout-column class="colored-column-success">

        <nb-card *ngIf="numberOfOrders != 0;else orders">
            <nb-card-body>
                Card
            </nb-card-body>
        </nb-card>

        <ng-template #orders>
            <nb-card>
                <nb-card-body>
                    you dont have any meetings
                </nb-card-body>
            </nb-card>
        </ng-template>
    </nb-layout-column>
</nb-layout>
